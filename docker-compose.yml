services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: stinas-task-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "${APP_PORT:-4000}:8000"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - stinas-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-stinas_task}
      - DB_USERNAME=${DB_USERNAME:-stinas_user}
      - DB_PASSWORD=${DB_PASSWORD:-stinas_password}
    command: >
      sh -c "
        echo 'Waiting for MySQL to be ready...' &&
        until php -r 'try { new PDO(\"mysql:host=mysql;port=3306\", \"stinas_user\", \"tbhkdbzddpbb_isamirsalehi_2024@@@AMIR\"); exit(0); } catch (Exception $e) { exit(1); }'; do
          echo 'MySQL not ready, waiting...' &&
          sleep 2
        done &&
        echo 'MySQL is ready, starting Laravel...' &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:8
    container_name: stinas-task-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_EXTERNAL_PORT:-13306}:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-stinas_task}
      - MYSQL_USER=${DB_USERNAME:-stinas_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-stinas_password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - stinas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: stinas-task-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-4002}:80"
    volumes:
      - ./docker/phpmyadmin/.htpasswd:/etc/phpmyadmin/.htpasswd:ro
      - ./docker/phpmyadmin/apache-basic-auth.conf:/etc/apache2/conf-available/phpmyadmin-basic-auth.conf:ro
      - ./docker/phpmyadmin/entrypoint.sh:/custom-entrypoint.sh:ro
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
      - PMA_USER=${DB_USERNAME:-stinas_user}
      - PMA_PASSWORD=${DB_PASSWORD:-stinas_password}
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=300M
    entrypoint: ["/bin/bash", "/custom-entrypoint.sh"]
    networks:
      - stinas-network
    depends_on:
      mysql:
        condition: service_healthy

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: stinas-task-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - stinas-network
    depends_on:
      - mysql
      - app
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-stinas_task}
      - DB_USERNAME=${DB_USERNAME:-stinas_user}
      - DB_PASSWORD=${DB_PASSWORD:-stinas_password}

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: stinas-task-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - stinas-network
    depends_on:
      - mysql
      - app
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-stinas_task}
      - DB_USERNAME=${DB_USERNAME:-stinas_user}
      - DB_PASSWORD=${DB_PASSWORD:-stinas_password}

networks:
  stinas-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

